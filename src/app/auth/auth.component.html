<!-- !! Dynamic -->
<!-- ngTemplate allows us to place an accessible item, that does NOT get rendered to the DOM, but is still accessible by Angulars templating language -->
<!-- It's great because we don't add an additional DOM element, we simply GET ACCESS to a place in the DOM -->
<!-- So it's CONSIDERED by Angular when it parses the template, but does not render a real element to the real DOM, but we'll be able to get access to this place thereafter as it's remembered internally by Angular -->
<ng-template appPlaceholder></ng-template>
<div class="row">
    <div *ngIf="this.error" class="alert alert-danger"> 
        <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-spinner></app-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--!! NG IF USE -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' :
                    'Sign up'}}</button>
                |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'sign
                    up' : 'login'}}</button>
            </div>
        </form>
    </div>
</div>
