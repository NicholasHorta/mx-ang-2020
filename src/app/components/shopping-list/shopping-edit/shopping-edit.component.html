<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Ingredient Name:</label>
                    <input type="text" id="name" name="name" class="form-control" 
                    ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" class="form-control"
                    name="amount"
                    ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button style="margin-right:5px" class="btn btn-success" type="submit" [disabled]="form.invalid">
                        {{editMode ? 'Edit' : 'Add'}}
                    </button>
                    <button style="margin-right:5px" class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button style="margin-right:5px" class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
